spring.application.name=curtain-backend
server.port=8080

# Database Configuration (Defaults for Docker)
spring.datasource.url=jdbc:mysql://localhost:3306/curtain_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=curtain_user
spring.datasource.password=curtain_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
